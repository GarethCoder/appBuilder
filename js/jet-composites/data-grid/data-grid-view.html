<oj-data-grid id="datagrid" style="width:100%;height:400px;max-width:1000px;" aria-label="Data Grid Editable Demo" data="[[dataSource]]"
  edit-mode="cellEdit" header.column.style="width:150px;" header.column.renderer="[[oj.KnockoutTemplateUtils.getRenderer('columnHeaderTemplate')]]"
  on-oj-before-edit="[[handleEdit]]" on-oj-before-edit-end="[[handleEditEnd]]" cell.renderer="[[getCellTemplate]]"></oj-data-grid>

<script type="text/html" id="columnHeaderTemplate">
  <span data-bind="text: $context.data"></span>
</script>

<script type="text/html" id="cellTemplate">
  <span data-bind="text: $context.cell.data.currentValue"></span>
</script>

<script type="text/html" id="editCellTemplate">
  <oj-input-text value="{{$context.cell.data.currentValue}}"></oj-input-text>
</script>
