<style>
  .hidden {
    transition: 500ms ease-in-out;
    display: none;
  }
</style>

<div class="chart-container">

  <!-- PIE CHART -->
  <oj-chart id="pieChart" type="pie" series="[[pieSeriesValue]]" animation-on-display="auto" animation-on-data-change="auto"
    style-defaults.three-d-effect="[[threeDValue]]" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">
  </oj-chart>


  <!-- BAR CHART -->
  <oj-chart id="barChart" type="bar" orientation="[[orientationValue]]" stack="[[stackValue]]" series="[[barSeriesValue]]"
    groups="[[barGroupsValue]]" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">
  </oj-chart>
</div>
